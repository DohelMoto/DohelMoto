name: Compose CI + Push to ECR

on:
  push:
    branches: [ "main", "dev", "staging" ]
  pull_request:
permissions: 
  contents: write
env:
  IMAGE_TAG: ${{github.sha}} # tag the images

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Create backend .env file
        run: |
          mkdir -p backend
          {
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}"
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}"
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}"
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}"
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}"
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            echo "AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}"
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"
          } > backend/.env

      - name:  Build all services (backend + frontend)
        run: |
          REACT_APP_API_URL="/api" NODE_ENV="development" docker compose build --no-cache

      - name:  Run services (integration test)
        run: |
          docker compose up -d --wait --wait-timeout 180 || true
          echo "==> FRONTEND LOGS:"
          docker logs ecommerce_frontend || true
          echo "==> BACKEND LOGS:"
          docker logs ecommerce_backend || true
          echo "==> Now testing endpoints:"
          curl -fsS http://localhost:8000/health || true
          curl -fsS http://localhost:3000 || true
      - name:  Tear down containers
        if: always()
        run: docker compose down -v --remove-orphans || true

      - name:  Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name:  Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name:  Push backend image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: dohelmoto-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag dohelmoto-backend:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name:  Push frontend image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: dohelmoto-frontend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag dohelmoto-frontend:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name:  Verify images in ECR
        env:
          REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "==> Verifying backend..."
          aws ecr describe-images --repository-name dohelmoto-backend --region $REGION --output table
          echo "==> Verifying frontend..."
          aws ecr describe-images --repository-name dohelmoto-frontend --region $REGION --output table

      - name:  Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: DohelMoto/DohelMoto-GitOps
          path: gitops
          token: ${{ secrets.GITOPS_PUSH_TOKEN }}
          

      - name:  Determine environment
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then ENV="dev"; fi
          if [[ "${GITHUB_REF_NAME}" == "staging" ]]; then ENV="staging"; fi
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then ENV="prod"; fi
          echo "ENV=$ENV" >> $GITHUB_ENV

      - name: Update image tags in values.yaml (frontend + backend)
        run: |
          sed -i "s/tag: .*/tag: ${{ env.IMAGE_TAG }}/" gitops/environments/$ENV/values.yaml
      

      - name:  Commit and push GitOps update
        working-directory: gitops
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy $ENV - Updated image tag to ${{ env.IMAGE_TAG }}" || echo "No changes to commit"
          git push origin HEAD

