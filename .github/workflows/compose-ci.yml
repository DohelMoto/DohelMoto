name: Compose CI + Push to ECR

on:
  push:
    branches: [ "main", "dev", "**" ]
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Create backend .env file
        run: |
          mkdir -p backend
          {
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}"
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}"
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}"
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}"
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}"
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            echo "AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}"
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"
          } > backend/.env

      - name: ðŸ§± Build all services (backend + frontend)
        run: |
          docker compose build --no-cache

      - name: ðŸ§ª Run services (integration test)
        run: |
          docker compose up -d --wait --wait-timeout 180
          echo "==> Checking backend health"
          curl -fsS http://localhost:8000/health || exit 1
          echo "==> Checking frontend health"
          curl -fsS http://localhost:3000/health || true

      - name: ðŸ§¹ Tear down containers
        if: always()
        run: docker compose down -v --remove-orphans || true

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: ðŸš€ Push backend image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: dohelmoto-backend
          IMAGE_TAG: latest
        run: |
          docker tag dohelmoto-backend:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: ðŸš€ Push frontend image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: dohelmoto-frontend
          IMAGE_TAG: latest
        run: |
          docker tag dohelmoto-frontend:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: ðŸ§¾ Verify images in ECR
        env:
          REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "==> Verifying backend..."
          aws ecr describe-images --repository-name dohelmoto-backend --region $REGION --output table
          echo "==> Verifying frontend..."
          aws ecr describe-images --repository-name dohelmoto-frontend --region $REGION --output table

