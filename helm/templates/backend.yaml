{{- if .Values.backend.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dohelmoto.fullname" . }}-backend
  namespace: {{ include "dohelmoto.namespace" . }}
  labels:
    {{- include "dohelmoto.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "dohelmoto.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      labels:
        {{- include "dohelmoto.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      {{- if .Values.ecrSecret.enabled }}
      imagePullSecrets:
      - name: {{ .Values.ecrSecret.name }}
      {{- end }}
      containers:
      - name: backend
        image: {{ include "dohelmoto.backend.image" . }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.targetPort }}
          name: http
        env:
        # Database configuration
        - name: DATABASE_URL
          value: {{ include "dohelmoto.databaseUrl" . | quote }}
        # Redis configuration
        - name: REDIS_URL
          value: {{ include "dohelmoto.redisUrl" . | quote }}
        # CORS configuration
        - name: ALLOWED_ORIGINS
          value: {{ include "dohelmoto.allowedOrigins" . | quote }}
        # AWS configuration
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-config
              key: AWS_REGION
        # JWT configuration
        - name: ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-config
              key: ALGORITHM
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        # Application configuration
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-config
              key: LOG_LEVEL
        # Secrets
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-secrets
              key: SECRET_KEY
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-secrets
              key: AWS_BUCKET_NAME
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-secrets
              key: OPENAI_API_KEY
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-secrets
              key: STRIPE_SECRET_KEY
        - name: STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "dohelmoto.fullname" . }}-secrets
              key: STRIPE_PUBLISHABLE_KEY
        {{- if .Values.healthChecks.enabled }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.service.targetPort }}
          {{- toYaml .Values.healthChecks.livenessProbe | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.service.targetPort }}
          {{- toYaml .Values.healthChecks.readinessProbe | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        {{- if .Values.securityContext }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: {{ include "dohelmoto.namespace" . }}
  labels:
    {{- include "dohelmoto.labels" . | nindent 4 }}
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8000"
spec:
  selector:
    {{- include "dohelmoto.selectorLabels" . | nindent 4 }}
    component: backend
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: {{ .Values.backend.service.targetPort }}
    protocol: TCP
    name: http
  type: {{ .Values.backend.service.type }}

{{- if .Values.backend.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "dohelmoto.fullname" . }}-backend-hpa
  namespace: {{ include "dohelmoto.namespace" . }}
  labels:
    {{- include "dohelmoto.labels" . | nindent 4 }}
    component: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "dohelmoto.fullname" . }}-backend
  minReplicas: {{ .Values.backend.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.backend.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.backend.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.backend.autoscaling.targetMemoryUtilizationPercentage }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
{{- end }}
{{- end }}
